services:
  - type: web
    name: nicopel-chatbot-free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 1 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT ia_server:app
    envVars:
      - key: key
        sync: false
      - key: PORT
        value: 10000
    healthCheck:
      path: /health
    plan: free