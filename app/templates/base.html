<div class="position-fixed top-0 end-0 p-3 d-flex flex-column align-items-end gap-2" style="z-index: 1050; padding-top: {% if 'email' in session and session.get('email') == 'adm@adm' %}65px !important{% else %}1rem !important{% endif %};">
    <button id="theme-btn" class="btn btn-light rounded-circle shadow-sm">ðŸŒž</button>

<div class="container-fluid themed-background min-vh-100 d-flex justify-content-center pt-4 pb-4">
    <div class="form-card w-100" style="max-width: 1200px;">
        <div class="logo-container">
            <img id="logo" src="https://i.ibb.co/zWJstk81/logo-nicopel-8.png" alt="Grupo Nicopel" class="logo-nicopel">
        </div>
        {% block content %}{% endblock %}
        {% block actions %}{% endblock %}
    </div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const html = document.documentElement;
    const bg = document.querySelector('.themed-background');
    const btn = document.getElementById("theme-btn");
    const logo = document.getElementById("logo");
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);
    btn.addEventListener("click", function () {
        const newTheme = html.dataset.theme === "light" ? "dark" : "light";
        applyTheme(newTheme);
        localStorage.setItem("theme", newTheme);
    });
    function applyTheme(theme) {
        html.setAttribute("data-theme", theme);
        if (theme === "dark") {
            bg.style.backgroundImage = "url('https://i.ibb.co/ZMkgVrP/BACKGROUND.png')";
            btn.textContent = "ðŸŒ™";
            btn.classList.remove("btn-light"); btn.classList.add("btn-dark");
            logo.src = "https://i.ibb.co/zWJstk81/logo-nicopel-8.png";
        } else {
            bg.style.backgroundImage = "url('https://i.ibb.co/7J9RvF0k/BACKGROUND-branco.png')";
            btn.textContent = "ðŸŒž";
            btn.classList.remove("btn-dark"); btn.classList.add("btn-light");
            logo.src = "https://i.ibb.co/zWJstk81/logo-nicopel-8.png";
        }
    }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
    }
    function exibirNotificacao(titulo, texto) {
        if (Notification.permission === "granted") {
            new Notification(titulo, { body: texto });
        }
    }
    setInterval(async function() {
        try {
            const resp = await fetch("/api/notificacoes");
            const data = await resp.json();
            for (const ch of data) {
                exibirNotificacao("Chamado finalizado", `O chamado #${ch.id} (${ch.nome}) foi finalizado!`);
                await fetch(`/api/notificacoes/${ch.id}/marcar`, { method: "POST" });
            }
        } catch (err) {
            console.error("Erro ao buscar notificaÃ§Ãµes:", err);
        }
    }, 15000); // Intervalo de 15 segundos
});
</script>

</body>
</html>
