<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/Y7wWZSnC/Prancheta-5-1.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Definição de cores e background por tema */
        html[data-theme="light"] {
            --text-color: #212529;
            --bg-url: url('https://i.ibb.co/7J9RvF0k/BACKGROUND-branco.png');
        }
        html[data-theme="dark"] {
            --text-color: #f8f9fa;
            --bg-url: url('https://i.ibb.co/ZMkgVrP/BACKGROUND.png');
        }

        /* Aplica cor de texto a todo conteúdo do card */
        .form-card,
        .form-card * {
            color: var(--text-color) !important;
        }
        /* Placeholder também escuro/claro */
        input::placeholder,
        textarea::placeholder {
            color: var(--text-color) !important;
            opacity: 0.6;
        }

        /* Background responsivo */
        .themed-background {
            background-size: cover;
            background-position: center;
            background-image: var(--bg-url);
        }

        /* Logos para temas claros e escuros */
        .logo-light, .logo-dark {
            max-width: 200px;
            height: auto;
            display: none;
        }
        html[data-theme="light"]  .logo-light { display: block; }
        html[data-theme="dark"]   .logo-dark  { display: block; }

        /* Ícones de tema */
        .theme-icon { font-size: 1.2rem; display: none; }
        html[data-theme="light"]  .theme-icon-light { display: inline; }
        html[data-theme="dark"]   .theme-icon-dark  { display: inline; }
    </style>
</head>
<body>

<!-- Botões fixos no canto superior direito -->
<div class="position-absolute top-0 end-0 p-3 d-flex flex-column align-items-end gap-2" style="z-index: 1000;">
    <button id="theme-btn" class="btn rounded-circle shadow-sm bg-transparent border-0">
        <i class="fa-solid fa-sun theme-icon theme-icon-light"></i>
        <i class="fa-solid fa-moon theme-icon theme-icon-dark"></i>
    </button>
    {% if session.usuario_id %}
    <a href="{{ url_for('routes_bp.logout') }}" class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
    </a>
    {% endif %}
</div>

<!-- Conteúdo principal -->
<div class="container-fluid themed-background min-vh-100 d-flex justify-content-center align-items-center">
    <div class="form-card w-100 p-4 rounded shadow" style="max-width: 420px; background-color: rgba(255,255,255,0.85);">
        <div class="logo-container text-center mb-4">
            <!-- Logo clara para tema claro -->
            <img src="https://i.ibb.co/nLkLD0f/GRUPO-NICOPEL-1.png" alt="Logo Nicopel Light" class="logo-light">
            <!-- Logo escura para tema escuro -->
            <img src="https://i.ibb.co/zWJstk81/logo-nicopel-8.png" alt="Logo Nicopel Dark" class="logo-dark">
        </div>

        {% block content %}{% endblock %}
        {% block actions %}{% endblock %}
    </div>
</div>

<!-- SheetJS para exportação Excel -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de alternância de tema -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const html = document.documentElement;
        const btn  = document.getElementById("theme-btn");

        // Aplica tema salvo ou padrão
        const saved = localStorage.getItem("theme") || "light";
        html.setAttribute("data-theme", saved);

        // Alterna tema ao clicar
        btn.addEventListener("click", () => {
            const novo = html.dataset.theme === "light" ? "dark" : "light";
            html.setAttribute("data-theme", novo);
            localStorage.setItem("theme", novo);
        });
    });
</script>

<!-- Script de notificações push -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }

        function exibirNotificacao(titulo, texto) {
            if (Notification.permission === "granted") {
                new Notification(titulo, { body: texto });
            }
        }

        setInterval(async function() {
            try {
                const resp = await fetch("/api/notificacoes");
                const data = await resp.json();

                for (const ch of data) {
                    exibirNotificacao("Chamado finalizado", `O chamado #${ch.id} foi finalizado!`);
                    await fetch(`/api/notificacoes/${ch.id}/marcar`, { method: "POST" });
                }
            } catch (err) {
                console.error("Erro ao buscar notificações:", err);
            }
        }, 10000);
    });
</script>

</body>
</html>
