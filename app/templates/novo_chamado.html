{% extends "base.html" %}
{% block title %}Novo Chamado{% endblock %}

    <form method="POST">

          <option value="PCP">PCP</option>

          <option value="TI">TI</option>
          <option value="Produ√ß√£o">Produ√ß√£o</option>
          <option value="RH">RH</option>
          <option value="Marketing">Marketing</option>
          <option value="Qualidade">Qualidade</option>
          <option value="Comercial">Comercial</option>
          <option value="Log√≠stica">Log√≠stica</option>
          <option value="Manuten√ß√£o">Manuten√ß√£o</option>
          <option value="Compras">Compras</option>
          <option value="Arte">Arte</option>
          <option value="Outros">Outros</option>

      </div>

      <!-- Imagem -->
      <div class="mb-3">

</div>

<!-- Chatbot com bot√£o recolher -->
<style>
  #chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }

  #chatbot-box {
    position: fixed;
    bottom: 70px;
    right: 20px;
    width: 320px;
    max-height: 500px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    z-index: 9999;
    display: none;
    flex-direction: column;
    overflow: hidden;
    font-size: 14px;
  }

  #chatbot-header {
    background: #007bff;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }

  #chatbot-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  #chatbot-input {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #chatbot-input input {
    flex: 1;
    border: none;
    padding: 10px;
    outline: none;
  }

  #chatbot-input button {
    border: none;
    background: #007bff;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
  }
</style>

<button id="chatbot-toggle" onclick="toggleChatbot()">Ajuda</button>

<div id="chatbot-box">
  <div id="chatbot-header"> Ajuda com IA </div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input">
    <input type="text" id="chatbot-question" placeholder="Digite sua d√∫vida..." />
    <button onclick="enviarChat()">‚èé</button>
  </div>
</div>

<script>
  function toggleChatbot() {
    const box = document.getElementById("chatbot-box");
    box.style.display = box.style.display === "flex" ? "none" : "flex";
  }

  async function enviarChat() {
    const input = document.getElementById("chatbot-question");
    const messages = document.getElementById("chatbot-messages");

    const pergunta = input.value.trim();
    if (!pergunta) return;

    messages.innerHTML += `<div><strong>Voc√™:</strong> ${pergunta}</div>`;
    input.value = "";
    messages.innerHTML += `<div><em>Respondendo...</em></div>`;
    messages.scrollTop = messages.scrollHeight;

    try {
      const res = await fetch("http://127.0.0.1:5000", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: pergunta })
      });

      const data = await res.json();
      const resposta = data.answer || data.error || "Erro na resposta.";
      messages.innerHTML += `<div><strong>LLaMA:</strong> ${resposta}</div>`;
      messages.scrollTop = messages.scrollHeight;
    } catch (err) {
      messages.innerHTML += `<div><strong>Erro:</strong> Falha na requisi√ß√£o.</div>`;
    }
  }
</script>



{% endblock %}
