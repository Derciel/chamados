# render.yaml
services:
  - type: web
    name: sistema-chamados-nicopel
    env: python
    # O plano 'free' pode não ser suficiente devido à RAM, considere o 'starter'
    plan: free 
    region: oregon 
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class eventlet -w 1 wsgi:app"
    # Opcional: filtro para otimizar builds
    buildFilter:
      paths:
        - "app/**"
        - "migrations/**"
        - "requirements.txt"
        - "wsgi.py"